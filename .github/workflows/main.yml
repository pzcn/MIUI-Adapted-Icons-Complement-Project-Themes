name: Update Themes
on:
  push:
    branches: [ main ]
    paths-ignore:
    - '**.md'

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build
        run: |
          chmod 755 ./.github/build.sh
          ./.github/build.sh

      - name: Zip Folder
        run: |
          zip -r themes.zip explore.tar.xz
          zip -r themes.zip lrone.tar.xz

      - name: export file size
        run: |
          echo "file_size=`ls -l ./themes/explore.tar.xz | awk '{print $5}'`" >> ./explore/filesize
          echo "file_size=`ls -l ./themes/lrone.tar.xz | awk '{print $5}'`" >> ./lrone/filesize

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.1
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}

      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}} # This token is provided by Actions, you do not need to create your own token
          REPO_OWNER: pzcn
        with:
          tag_name: ${{steps.tag_version.outputs.new_tag}}
          release_name: ${{env.date}}_${{steps.tag_version.outputs.new_tag}}
          draft: false
          prerelease: false

     ## 上传附件
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./themes.zip
          asset_name: themes.zip
          asset_content_type: application/zip
